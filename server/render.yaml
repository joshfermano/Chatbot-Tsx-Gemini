services:
  - type: web
    name: perps-chatbot-api
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    region: singapore
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: MONGO_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: ACCESS_TOKEN_SECRET
        sync: false
      - key: CLIENT_URL
        value: https://perpsbot-joshfermano.vercel.app
